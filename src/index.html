<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="container">
      <div class="list-view">
        <div class="background"></div>
        <ul class="persons">
          <li class="persons__item">
            <strong>Павел</strong>
          </li>
        </ul>
      </div>
      <div class="details-view">
        <div class="background">
          <div class="arrow"></div>
        </div>
        <div>
          <ul class="contacts">
            <li class="contacts__item contacts__item_title">Друзья</li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Иван</span></li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Максим</span></li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Марат</span></li>
            <li class="contacts__item contacts__item_title">Не в друзьях</li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Вася</span></li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Кирилл</span></li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Степан</span></li>
            <li class="contacts__item contacts__item_title">Популярные люди</li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Елена</span></li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Оля</span></li>
            <li class="contacts__item"><i class="fa fa-male contacts__icon"></i><span>Никита</span></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
